<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login - Inicia Sesión</title>
</head>

<body>
    <div id="contenedor">

        <main>
            <form action="#">
                <div class="usuario">
                    <label class="usuario__label" for="usuario">Usuario</label>
                    <input class="usuario__input" id="usuario" type="text" placeholder="Usuario">
                </div>
                <div class="password">
                    <label class="password__label" for="password">Contraseña</label>
                    <input id="password" class="password__contrasena" type="password" placeholder="Contraseña">

                </div>
                <div class="boton">

                    <button class="boton__btn" type="submit">Iniciar Sesión</button>
                </div>
                <div class="boton">

                    <button class="boton__btn--rojo" type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </main>
    </div>

</body>

</html>
